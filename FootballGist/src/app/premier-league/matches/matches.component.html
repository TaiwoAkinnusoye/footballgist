<div class="matches">
    

    <div  *ngFor="let data of dataSource">
            <p class="matchDay">
                    Matchday {{data.matchday}} of 38
                </p>
        <div class="matches-grid">
            <div>
            <div class="home-team">
                <span class="home-team-name">Home: {{data.homeTeam.name}} </span> <span class="scores home-team">0</span>
            </div>

            <div class="away-team">
                    <span class="away-team-name">Away: {{data.awayTeam.name}} </span> <span class="scores away-team">5</span>
            </div>
            </div>
            <div class="match-time">
                    <p>Match Time: Sat, 05/10 <span> 12:30 </span> </p>
            </div>
        </div>
        
    </div>
</div>
