<app-nav></app-nav>


<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.team.crestUrl" width="30px" height="30px" /><span> {{element.team.name}} </span>
            </td>
      </ng-container>
    
      <!-- Matches Played Column -->
      <ng-container matColumnDef="MP">
        <th mat-header-cell *matHeaderCellDef> MP </th>
        <td mat-cell *matCellDef="let element"> {{element.playedGames}} </td>
      </ng-container>
    
      <!-- Wins Column -->
      <ng-container matColumnDef="W">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let element"> {{element.won}} </td>
      </ng-container>

      <!-- Draws Column -->
      <ng-container matColumnDef="D">
        <th mat-header-cell *matHeaderCellDef> D </th>
        <td mat-cell *matCellDef="let element"> {{element.draw}} </td>
      </ng-container>

      <!-- Losses Column -->
      <ng-container matColumnDef="L">
        <th mat-header-cell *matHeaderCellDef> L </th>
        <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
      </ng-container>

      <!-- Goals For Column -->
      <ng-container matColumnDef="GF">
        <th mat-header-cell *matHeaderCellDef> GF </th>
        <td mat-cell *matCellDef="let element"> {{element.goalsFor}} </td>
      </ng-container>

      <!-- Goals Against Column -->
      <ng-container matColumnDef="GA">
        <th mat-header-cell *matHeaderCellDef> GA </th>
        <td mat-cell *matCellDef="let element"> {{element.goalsAgainst}} </td>
      </ng-container>

      <!-- Goal Difference Column -->
      <ng-container matColumnDef="GD">
        <th mat-header-cell *matHeaderCellDef> GD </th>
        <td mat-cell *matCellDef="let element"> {{element.goalDifference}} </td>
      </ng-container>

      <!-- Points Column -->
      <ng-container matColumnDef="PTS">
        <th mat-header-cell *matHeaderCellDef> PTS </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
